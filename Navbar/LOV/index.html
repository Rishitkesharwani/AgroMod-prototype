<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Navbar</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          style="width: 100px; height: 40px"
          src="./img/agro_mod_symbol.jpg"
          alt=""
        />
        <a href="" class="header__logo">AGRO MOD</a>
      </div>
      <nav class="nav" id="nav-menu">
        <ion-icon name="close-outline" class="header__close"></ion-icon>
        <ul class="nav__list">
          <li class="nav__item"><a href="" class="nav__link">Home</a></li>
          <li class="nav__item">
            <a href="" class="nav__link">Government Policies </a>
          </li>
          <li class="nav__item">
            <a href="" class="nav__link">Market Analysis</a>
          </li>
          <li class="nav__item">
            <a href="" class="nav__link">Vendor Connect</a>
          </li>
          <li class="nav__item">
            <a href="" class="nav__link">Community Connect</a>
          </li>
          <li class="nav__item"><a href="" class="nav__link">Contact Us</a></li>
          <li class="nav__item">
            <a href="" class="nav__link">Login/Register</a>
          </li>
        </ul>
      </nav>
      <ion-icon
        name="menu-outline"
        class="header__toggle"
        id="toggle-menu"
      ></ion-icon>
    </header>
    <script src="main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
